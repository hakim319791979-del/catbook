name: Flutter Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 1) محاولة بإصدار مُثبّت
      - name: Setup Flutter (pinned)
        id: flutter_pinned
        continue-on-error: true
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '${{ env.FLUTTER_VERSION || '3.24.3' }}'
          channel: 'stable'
          cache: true

      # 2) خطة بديلة إذا فشلت الخطوة السابقة
      - name: Fallback to channel stable
        if: steps.flutter_pinned.outcome == 'failure'
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 3) طباعة الإصدار للتأكد
      - name: Verify Flutter version
        run: flutter --version

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk