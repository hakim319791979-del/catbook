    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  qr_flutter: ^4.1.0
  shared_preferences: ^2.3.2

  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

